
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="sign.css">
  </head>
  <body>

    <div id="main">
      <div id="left_box">
        <h2>Sign</h2>
        <div id="form">
          <div class="field">
            <input type="email" placeholder="Email">
          </div>
          <div class="field">
            <input type="password" placeholder="Password">
          </div>
          <div class="field">
            <button>Login</button>
          </div>
        </div>
      </div>


    <div id="right_box">
      <h2>Up</h2>
   </div>
  </div>
  </body>
</html>
